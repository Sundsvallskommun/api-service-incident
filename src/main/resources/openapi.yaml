openapi: 3.0.1
info:
  title: incident-api
  contact: {}
  license:
    name: MIT License
    url: https://opensource.org/licenses/MIT
  version: "2.0"
servers:
- url: http://localhost:8080
  description: Generated server url
paths:
  /incident:
    get:
      tags:
      - Incident resources
      summary: Get list of incidents
      operationId: fetchAllIncidents
      parameters:
      - name: pageNumber
        in: query
        required: false
        schema:
          type: integer
          format: int32
      - name: pageSize
        in: query
        required: false
        schema:
          type: integer
          format: int32
      responses:
        "200":
          description: Successful Operation
          content:
            application/problem+json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/IncidentResponse'
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/IncidentResponse'
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
    post:
      tags:
      - Incident resources
      summary: Create a incident and send notification
      operationId: createIncident
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IncidentSaveRequest'
        required: true
      responses:
        "200":
          description: Successful Operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IncidentSaveResponse'
            application/problem+json:
              schema:
                $ref: '#/components/schemas/IncidentSaveResponse'
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
  /category:
    get:
      tags:
      - Category resources
      summary: Fetch all categories
      operationId: getAllCategories
      responses:
        "200":
          description: All categories returned
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Category'
            application/problem+json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Category'
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
    post:
      tags:
      - Category resources
      summary: Create category
      operationId: postCategory
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoryPost'
        required: true
      responses:
        "201":
          description: Category created
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
  /incident/statusupdate:
    patch:
      tags:
      - Incident resources
      summary: Update the status for a specific incident
      operationId: updateIncidentStatus
      parameters:
      - name: id
        in: query
        required: true
        schema:
          type: string
      - name: status
        in: query
        required: true
        schema:
          type: integer
          format: int32
      responses:
        "200":
          description: Successful Operation
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "404":
          description: Not Found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
  /incident/feedbackupdate:
    patch:
      tags:
      - Incident resources
      summary: Set incident feedback
      operationId: updateIncidentFeedback
      parameters:
      - name: id
        in: query
        required: true
        schema:
          type: string
      - name: feedback
        in: query
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Successful Operation
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "404":
          description: Not Found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
  /category/{id}:
    get:
      tags:
      - Category resources
      summary: Fetch category by ID
      operationId: getCategoryById
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      responses:
        "200":
          description: Category returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Category'
        "404":
          description: Not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
    delete:
      tags:
      - Category resources
      summary: Delete a category by id
      operationId: deleteCategoryById
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      responses:
        "204":
          description: Category deleted
        "404":
          description: Not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
    patch:
      tags:
      - Category resources
      summary: Update a category
      operationId: patchCategory
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoryPatch'
        required: true
      responses:
        "200":
          description: Category was updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Category'
        "404":
          description: Not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
  /incident/{id}:
    get:
      tags:
      - Incident resources
      summary: Get a incident by id
      operationId: fetchIncidentById
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Successful Operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IncidentResponse'
            application/problem+json:
              schema:
                $ref: '#/components/schemas/IncidentResponse'
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "404":
          description: Not Found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
  /incident/internal/oep/status/{externalCaseId}:
    get:
      tags:
      - Incident resources
      summary: Get status for a OeP incident
      operationId: getStatusForOeP
      parameters:
      - name: externalCaseId
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Successful Operation
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/IncidentOepResponse'
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "404":
          description: Not Found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
  /api/validstatuses:
    get:
      tags:
      - Valid list resources
      summary: Get a list of valid statuses
      operationId: getValidStatuses
      responses:
        "500":
          description: Internal Server Error
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Problem'
        "400":
          description: Bad Request
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Problem'
        "200":
          description: Successful Operation
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ValidStatusResponse'
  /api/validcategories:
    get:
      tags:
      - Valid list resources
      summary: Get a list of valid categories
      operationId: getValidCategories
      responses:
        "500":
          description: Internal Server Error
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Problem'
        "400":
          description: Bad Request
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Problem'
        "200":
          description: Successful Operation
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ValidCategoryResponse'
  /api/validcategories/oep:
    get:
      tags:
      - Valid list resources
      summary: Get a list of valid categories in oep format
      operationId: getValidOepCategories
      responses:
        "500":
          description: Internal Server Error
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Problem'
        "400":
          description: Bad Request
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Problem'
        "200":
          description: Successful Operation
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ValidOepCategoryResponse'
  /api-docs:
    get:
      tags:
      - API
      summary: OpenAPI
      operationId: getApiDocs
      responses:
        "200":
          description: OK
          content:
            application/yaml:
              schema:
                type: string
      x-auth-type: None
      x-throttling-tier: Unlimited
      x-wso2-mutual-ssl: Optional
components:
  schemas:
    Problem:
      type: object
      properties:
        instance:
          type: string
          format: uri
        type:
          type: string
          format: uri
        parameters:
          type: object
          additionalProperties:
            type: object
        status:
          $ref: '#/components/schemas/StatusType'
        title:
          type: string
        detail:
          type: string
    StatusType:
      type: object
      properties:
        statusCode:
          type: integer
          format: int32
        reasonPhrase:
          type: string
    AttachmentRequest:
      required:
      - category
      - extension
      - file
      - mimeType
      type: object
      properties:
        category:
          type: string
          description: The attachment category type
          example: Adress
        extension:
          type: string
          description: The attachment extension type
          example: .txt
        mimeType:
          type: string
          description: The attachment content type
          example: text/plain
        note:
          type: string
          description: The attachment note
          example: a small note about this file
        file:
          type: string
          description: The attachment (file) content as a BASE64-encoded string
          example: aGVsbG8gd29ybGQK
      description: Attachments
    IncidentSaveRequest:
      required:
      - category
      - description
      - personId
      type: object
      properties:
        personId:
          type: string
          description: A uuid string representing a person
          example: 58f96da8-6d76-4fa6-bb92-64f71fdc6aa5
        phoneNumber:
          type: string
          description: Mobile number. Should start with 07x
          example: "0701234578"
        email:
          type: string
          description: Reporters e-mail address
          example: someemail@somehost.se
        contactMethod:
          type: string
          description: The way the reporter want to be contacted
          example: email
        category:
          type: integer
          description: 'The category id for the incident '
          format: int32
          example: 15
        description:
          type: string
          description: Description of the incident
          example: A description
        mapCoordinates:
          type: string
          description: The map coordinates for the incident
          example: "62.23162,17.27403"
        externalCaseId:
          type: string
          description: The external case id for this incident
          example: "1234"
        attachments:
          type: array
          description: Attachments
          items:
            $ref: '#/components/schemas/AttachmentRequest'
    IncidentSaveResponse:
      type: object
      properties:
        status:
          type: string
        incidentId:
          type: string
    CategoryPost:
      required:
      - forwardTo
      - label
      - subject
      - title
      type: object
      properties:
        title:
          type: string
          description: Category name
          example: GANGCYKELVAG
        label:
          type: string
          description: Description of the category
          example: Gång- och cykelväg
        forwardTo:
          type: string
          description: The E-mail where the incidents are forwarded to
          example: nowhere@nowhere.com
        subject:
          type: string
          description: The subject of the email
          example: Nytt larm
    CategoryPatch:
      type: object
      properties:
        title:
          type: string
          description: Category title
        label:
          type: string
          description: Category label
        forwardTo:
          type: string
          description: The E-mail where the incidents are forwarded to
    Category:
      type: object
      properties:
        categoryId:
          type: integer
          description: The category id
          format: int32
          example: 15
        title:
          type: string
          description: Category name
          example: GANGCYKELVAG
        label:
          type: string
          description: Description of the category
          example: Gång- och cykelväg
        forwardTo:
          type: string
          description: The E-mail where the incidents are forwarded to
          example: nowhere@nowhere.com
        subject:
          type: string
          description: The E-mail subject
          example: Nytt Larm
      description: Category model
    Attachment:
      type: object
      properties:
        category:
          type: string
          description: The category label
          example: Vattenmätare
        name:
          type: string
          description: The name of the attachment
          example: Vattenmätningar
        extension:
          type: string
          description: The attachment extension
          example: .pdf
        mimeType:
          type: string
          description: The attachment MIME type
          example: application/json
        note:
          type: string
          description: The attachment note
          example: Beskrivande meddelande
        file:
          type: string
          description: The file content as base64 encoded string
          example: aGVqaGVq
    IncidentResponse:
      type: object
      properties:
        incidentId:
          type: string
        externalCaseId:
          type: string
        personId:
          type: string
        phoneNumber:
          type: string
        email:
          type: string
        contactMethod:
          type: string
        description:
          type: string
        status:
          type: string
          enum:
          - INSKICKAT
          - KLART
          - KOMPLETTERAD
          - SPARAT
          - UNDER_BEHANDLING
          - VANTAR_KOMPLETTERING
          - ARKIVERAD
          - ERROR
        category:
          $ref: '#/components/schemas/Category'
        attachments:
          type: array
          items:
            $ref: '#/components/schemas/Attachment'
        created:
          type: string
          format: date-time
        updated:
          type: string
          format: date-time
    IncidentOepResponse:
      type: object
      properties:
        incidentId:
          type: string
        externalCaseId:
          type: string
        statusId:
          type: integer
          format: int32
        statusText:
          type: string
    ValidStatusResponse:
      type: object
      properties:
        statusId:
          type: integer
          format: int32
        status:
          type: string
    ValidCategoryResponse:
      type: object
      properties:
        category:
          type: string
        categoryId:
          type: integer
          format: int32
    ValidOepCategoryResponse:
      type: object
      properties:
        key:
          type: string
        value:
          type: string
  securitySchemes: {}
